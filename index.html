<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Smeargle Perfeito</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
  margin: 0;
  padding: 20px;
  text-align: center;
}

/* ===== TÍTULO ===== */
.title { font-size: 36px; margin-bottom: 5px; }
.subtitle { color: #aaa; margin-bottom: 20px; }

/* ===== BUSCA ===== */
.search {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
#searchInput {
  width: 320px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

/* ===== TIPOS ===== */
.types {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin-bottom: 25px;
}
.type {
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

/* cores dos tipos */
.all { background:#444; }
.normal { background:#A8A878; color:#000; }
.fire { background:#F08030; }
.water { background:#6890F0; }
.electric { background:#F8D030; color:#000; }
.grass { background:#78C850; color:#000; }
.ice { background:#98D8D8; color:#000; }
.fighting { background:#C03028; }
.poison { background:#A040A0; }
.ground { background:#E0C068; color:#000; }
.flying { background:#A890F0; color:#000; }
.psychic { background:#F85888; }
.bug { background:#A8B820; color:#000; }
.rock { background:#B8A038; color:#000; }
.ghost { background:#705898; }
.dragon { background:#7038F8; }
.steel { background:#B8B8D0; color:#000; }
.dark { background:#705848; }
.fairy { background:#EE99AC; color:#000; }

/* ===== CARDS ===== */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.card {
  width: 200px;
  background: #222;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform .2s;
}
.card:hover { transform: scale(1.05); }
.card img {
  width: 100%;
  border-radius: 6px;
}

/* ===== PÁGINA ATAQUE (MODAL) ===== */
#attackPage {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(17,17,17,0.95);
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  z-index: 999;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#atkContent {
  max-width: 600px;
  margin: 60px auto 20px auto;
  text-align: center;
  transform: translateY(-20px);
  transition: transform 0.3s ease;
}

#atkGif {
  width: 300px;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* VIDEO */
#atkVideo iframe {
  width: 100%;
  max-width: 560px;
  height: 315px;
  border-radius: 10px;
  margin: 15px auto;
  display: block;
}

/* SLOTS M1–M10 */
#atkSlots {
  max-width: 500px;
  margin: 20px auto;
  text-align: left;
}
.slot {
  background: #1b1b1b;
  padding: 6px 10px;
  border-radius: 6px;
  margin-bottom: 6px;
  font-size: 14px;
}
.slot strong { color: #f8d030; }

#atkType {
  margin: 10px 0;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 6px;
  display: inline-block;
}

/* BOTÃO VOLTAR FIXO */
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 8px 16px;
  border: none;
  background: #444;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1000;
}

</style>
</head>

<body>

<h1 class="title">Meu Smeargle Perfeito</h1>
<p class="subtitle">Wiki de ataques Pokémon</p>

<div class="search">
  <input id="searchInput" placeholder="Buscar ataque..." onkeyup="renderCards()">
</div>

<!-- BOTÕES DE TIPO (16) -->
<div class="types">
  <button class="type all" onclick="setType('all')">Todos</button>
  <button class="type normal" onclick="setType('normal')">Normal</button>
  <button class="type fire" onclick="setType('fire')">Fire</button>
  <button class="type water" onclick="setType('water')">Water</button>
  <button class="type electric" onclick="setType('electric')">Electric</button>
  <button class="type grass" onclick="setType('grass')">Grass</button>
  <button class="type ice" onclick="setType('ice')">Ice</button>
  <button class="type fighting" onclick="setType('fighting')">Fighting</button>
  <button class="type poison" onclick="setType('poison')">Poison</button>
  <button class="type ground" onclick="setType('ground')">Ground</button>
  <button class="type flying" onclick="setType('flying')">Flying</button>
  <button class="type psychic" onclick="setType('psychic')">Psychic</button>
  <button class="type bug" onclick="setType('bug')">Bug</button>
  <button class="type rock" onclick="setType('rock')">Rock</button>
  <button class="type ghost" onclick="setType('ghost')">Ghost</button>
  <button class="type dragon" onclick="setType('dragon')">Dragon</button>
  <button class="type steel" onclick="setType('steel')">Steel</button>
  <button class="type dark" onclick="setType('dark')">Dark</button>
  <button class="type fairy" onclick="setType('fairy')">Fairy</button>
</div>

<div class="cards" id="cards"></div>

<!-- ABA DO ATAQUE -->
<div id="attackPage" onclick="if(event.target===this) closeAttack()">
  <button class="back" onclick="closeAttack()">⬅ Voltar</button>
  <div id="atkContent">
    <h1 id="atkName"></h1>
    <p id="atkType"></p>
    <img id="atkGif">
    <div id="atkVideo"></div>
    <p id="atkDesc"></p>
    <div id="atkSlots"></div>
  </div>
</div>

<script>
const atkName = document.getElementById("atkName");
const atkType = document.getElementById("atkType");
const atkGif = document.getElementById("atkGif");
const atkVideo = document.getElementById("atkVideo");
const atkDesc = document.getElementById("atkDesc");
const atkSlots = document.getElementById("atkSlots");
const searchInput = document.getElementById("searchInput");

const attacks = [
 { name: "Anchor Shot", type: "steel", category: "offense", gif: "anchor-shot.gif", video: "", description: "Ataque Steel que impede o Pokémon adversário de fugir ou trocar.", slots:[["Smeargle","Dhelmise"],["Metagross"],[],["Scizor"],[],[],[],[],[],[]]},
 { name: "test", type: "steel", category: "offense", gif: "", video: "", description: "test", slots:[["Metagross"],[],[],[],[],[],[],[],[],[]]},
 { name: "Tackle", type: "normal", category: "offense", gif: "", video: "", description: "teste", slots:[["Metagross"],[],[],[],[],[],[],[],[],[]]},
 { name: "Headbutt", type: "normal", category: "offense", gif: "", video: "", description: "teste", slots:[[],["Metagross"],[],[],[],[],[],[],[],[]]},
 { name: "Psychic", type: "psychic", category: "special", gif: "", video: "", description: "teste", slots:[[],[],["Metagross"],[],[],[],[],[],[],[]]},
 { name: "Confusion", type: "psychic", category: "special", gif: "", video: "", description: "Causa um enorme dano em área", slots:[[],[],[],["Metagross"],[],[],[],[],[],[]]},
 { name: "Meteor Mash", type: "steel", category: "offense", gif: "", video: "", description: "teste", slots:[[],[],[],[],["Metagross"],[],[],[],[],[]]},
 { name: "Thunder", type: "electric", category: "special", gif: "", video: "", description: "teste", slots:[[],[],[],[],[],["Metagross"],[],[],[],[]]},
 { name: "Hyper Beam", type: "normal", category: "special", gif: "", video: "", description: "teste", slots:[[],[],[],[],[],[],["Metagross"],[],[],[]]},
 { name: "Earthquake", type: "ground", category: "offense", gif: "", video: "", description: "teste", slots:[[],[],[],[],[],[],[],["Metagross"],[],[]]},
 { name: "Recover", type: "normal", category: "special", gif: "", video: "", description: "teste", slots:[[],[],[],[],[],[],[],[],["Metagross"],[]]},
 { name: "Future Sight", type: "psychic", category: "special", gif: "", video: "", description: "teste", slots:[[],[],[],[],[],[],[],[],[],["Metagross"]]},
 { name: "Surf", type: "water", category: "special", gif: "surf.gif", video: "", description: "Ataque Water que atinge todos os oponentes.", slots:[["Lapras"],["Blastoise"]]}
];

let currentType = "all";

function renderCards() {
  const cards = document.getElementById("cards");
  const search = searchInput.value.toLowerCase();
  cards.innerHTML = "";

  attacks.forEach((atk, i) => {
    if ((currentType === "all" || atk.type === currentType) &&
        atk.name.toLowerCase().includes(search)) {

      cards.innerHTML += `
        <div class="card" onclick="openAttack(${i})">
          <img src="${atk.gif}">
          <h3>${atk.name}</h3>
        </div>
      `;
    }
  });
}

function setType(type) {
  currentType = type;
  renderCards();
}

function openAttack(i) {
  const atk = attacks[i];
  atkName.innerText = atk.name;
  atkType.innerText = atk.type;
  atkType.className = atk.type;
  atkGif.src = atk.gif;
  atkDesc.innerText = atk.description;

  atkVideo.innerHTML = "";
  if (atk.video) {
    const id = atk.video.split("v=")[1];
    atkVideo.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  }

  atkSlots.innerHTML = "";
  for (let j = 0; j < 10; j++) {
    const list = atk.slots[j] || [];
    atkSlots.innerHTML += `<div class="slot"><strong>M${j+1}:</strong> ${list.length ? list.join(", ") : "—"}</div>`;
  }

  document.querySelector(".cards").style.display = "none";
  attackPage.style.display = "block";
  setTimeout(() => {
    attackPage.style.opacity = 1;
    document.getElementById("atkContent").style.transform = "translateY(0)";
  }, 10);
}

function closeAttack() {
  document.getElementById("atkContent").style.transform = "translateY(-20px)";
  attackPage.style.opacity = 0;
  setTimeout(() => {
    attackPage.style.display = "none";
    atkVideo.innerHTML = "";
    document.querySelector(".cards").style.display = "flex";
  }, 300);
}

renderCards();
</script>

</body>
</html>
