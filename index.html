<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Smeargle Perfeito</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
  margin: 0;
  padding: 20px;
  text-align: center;
}

/* ===== TÍTULO ===== */
.title {
  font-size: 36px;
  margin-bottom: 5px;
}

.subtitle {
  color: #aaa;
  margin-bottom: 20px;
}

/* ===== BUSCA ===== */
.search {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

#searchInput {
  width: 320px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

/* ===== TIPAGENS ===== */
.types {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin-bottom: 25px;
}

.type {
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

.normal { background: #A8A878; color: #000; }
.fire { background: #F08030; }
.water { background: #6890F0; }
.grass { background: #78C850; }
.electric { background: #F8D030; color: #000; }
.ice { background: #98D8D8; color: #000; }
.fighting { background: #C03028; }
.poison { background: #A040A0; }
.ground { background: #E0C068; color: #000; }
.flying { background: #A890F0; color: #000; }
.psychic { background: #F85888; }
.bug { background: #A8B820; color: #000; }
.rock { background: #B8A038; color: #000; }
.ghost { background: #705898; }
.dragon { background: #7038F8; }
.steel { background: #B8B8D0; color: #000; }
.all { background: #444; }

/* ===== CARDS ===== */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.card {
  width: 200px;
  background: #222;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  border-radius: 6px;
}

.card h3 {
  margin-top: 10px;
}

/* ===== PÁGINA DO ATAQUE ===== */
#attackPage {
  display: none;
}

#attackPage img {
  width: 300px;
  border-radius: 10px;
}

.back {
  margin-top: 20px;
  padding: 10px 20px;
  background: #444;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1 class="title">Meu Smeargle Perfeito</h1>
<p class="subtitle">Wiki de ataques Pokémon</p>

<div class="search">
  <input type="text" id="searchInput" placeholder="Buscar ataque..." onkeyup="renderCards()">
</div>

<div class="types">
  <button class="type all" onclick="setType('all')">Todos</button>
  <button class="type fire" onclick="setType('fire')">Fire</button>
  <button class="type water" onclick="setType('water')">Water</button>
  <button class="type steel" onclick="setType('steel')">Steel</button>
</div>

<div class="cards" id="cards"></div>

<!-- PÁGINA DO ATAQUE -->
<div id="attackPage">
  <h1 id="atkName"></h1>
  <img id="atkGif">
  <p id="atkDesc"></p>
  <p id="atkUsers"></p>
  <button class="back" onclick="closeAttack()">⬅ Voltar</button>
</div>

<script>
// ===== DADOS DOS ATAQUES =====
const attacks = [
 {
  name: "Anchor Shot",
  type: "steel",
  gif: "anchor-shot.gif",
  description: "Ataque Steel que impede o Pokémon adversário de fugir ou trocar.",
  slots: {
    M1: ["Smeargle", "Dhelmise"],
    M2: ["Metagross"],
    M3: [],
    M4: ["Scizor"],
    M5: [],
    M6: [],
    M7: [],
    M8: [],
    M9: [],
    M10: []
  }
},
  {
    name: "Fire Blast",
    type: "fire",
    gif: "fire-blast.gif",
    description: "Ataque Fire poderoso com chance de causar Burn.",
    users: ["Charizard", "Typhlosion"]
  },
  {
    name: "Surf",
    type: "water",
    gif: "surf.gif",
    description: "Ataque Water que atinge todos os oponentes.",
    users: ["Lapras", "Blastoise"]
  }
];

let currentType = "all";

// ===== RENDERIZAR CARDS =====
function renderCards() {
  const cardsDiv = document.getElementById("cards");
  const search = document.getElementById("searchInput").value.toLowerCase();
  cardsDiv.innerHTML = "";

  attacks.forEach((atk, index) => {
    if (
      (currentType === "all" || atk.type === currentType) &&
      atk.name.toLowerCase().includes(search)
    ) {
      cardsDiv.innerHTML += `
        <div class="card" onclick="openAttack(${index})">
          <img src="${atk.gif}">
          <h3>${atk.name}</h3>
        </div>
      `;
    }
  });
}

// ===== FILTRO =====
function setType(type) {
  currentType = type;
  renderCards();
}

// ===== ABRIR ATAQUE =====
function openAttack(i) {
  const atk = attacks[i];

  document.getElementById("atkName").innerText = atk.name;
  document.getElementById("atkGif").src = atk.gif;
  document.getElementById("atkDesc").innerText = atk.description;
  document.getElementById("atkUsers").innerText =
    "Pokémon: " + atk.users.join(", ");

  document.querySelector(".cards").style.display = "none";
  document.getElementById("attackPage").style.display = "block";
}

// ===== VOLTAR =====
function closeAttack() {
  document.getElementById("attackPage").style.display = "none";
  document.querySelector(".cards").style.display = "flex";
}

// INICIAL
renderCards();
</script>

</body>
</html>
