<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Smeargle Perfeito</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
  margin: 0;
  padding: 20px;
}

/* ===== TÍTULO ===== */
.title {
  font-size: 48px;
  margin-bottom: 5px;
  text-align: center;
}

.subtitle {
  color: #aaa;
  margin-bottom: 30px;
  text-align: center;
}

/* ===== TIPAGENS ===== */
.types {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 20px;
  justify-content: center;
}

.type {
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

/* CORES DOS TIPOS */
.normal { background: #A8A878; color: #000; }
.fire { background: #F08030; }
.water { background: #6890F0; }
.grass { background: #78C850; }
.electric { background: #F8D030; color: #000; }
.ice { background: #98D8D8; color: #000; }
.fighting { background: #C03028; }
.poison { background: #A040A0; }
.ground { background: #E0C068; color: #000; }
.flying { background: #A890F0; color: #000; }
.psychic { background: #F85888; }
.bug { background: #A8B820; color: #000; }
.rock { background: #B8A038; color: #000; }
.ghost { background: #705898; }
.dragon { background: #7038F8; }
.steel { background: #B8B8D0; color: #000; }
.all { background: #444; }

/* ===== CARDS ===== */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.card {
  width: 200px;
  background: #222;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}

.card img {
  width: 100%;
  border-radius: 6px;
}
</style>
</head>

<body>

<h1 class="title">Meu Smeargle Perfeito</h1>
<p class="subtitle">Wiki de ataques Pokémon</p>

<div class="types">
  <button onclick="filterType('all')" class="type all">Todos</button>

  <button onclick="filterType('normal')" class="type normal">Normal</button>
  <button onclick="filterType('fire')" class="type fire">Fire</button>
  <button onclick="filterType('water')" class="type water">Water</button>
  <button onclick="filterType('grass')" class="type grass">Grass</button>
  <button onclick="filterType('electric')" class="type electric">Electric</button>
  <button onclick="filterType('ice')" class="type ice">Ice</button>
  <button onclick="filterType('fighting')" class="type fighting">Fighting</button>
  <button onclick="filterType('poison')" class="type poison">Poison</button>
  <button onclick="filterType('ground')" class="type ground">Ground</button>
  <button onclick="filterType('flying')" class="type flying">Flying</button>
  <button onclick="filterType('psychic')" class="type psychic">Psychic</button>
  <button onclick="filterType('bug')" class="type bug">Bug</button>
  <button onclick="filterType('rock')" class="type rock">Rock</button>
  <button onclick="filterType('ghost')" class="type ghost">Ghost</button>
  <button onclick="filterType('dragon')" class="type dragon">Dragon</button>
  <button onclick="filterType('steel')" class="type steel">Steel</button>
</div>

<div class="cards">

  <div class="card" data-type="steel">
    <img src="anchor-shot.gif">
    <h3>Anchor Shot</h3>
  </div>

  <div class="card" data-type="fire">
    <img src="fire-blast.gif">
    <h3>Fire Blast</h3>
  </div>

  <div class="card" data-type="water">
    <img src="surf.gif">
    <h3>Surf</h3>
  </div>

</div>

<script>
function filterType(type) {
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    if (type === 'all' || card.dataset.type === type) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
