<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PokéMoves Wiki</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, 150px);
  gap: 15px;
}

.card {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  transition: 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  border-radius: 8px;
}
a {
  text-decoration: none;
  color: white;
}
</style>
</head>

<body>

<h1>PokéMoves Wiki</h1>

<div class="cards">

<a href="anchor-shot.html">
  <div class="card">
    <img src="anchor-shot.png">
    <p>Anchor Shot</p>
  </div>
</a>

<a href="flamethrower.html">
  <div class="card">
    <img src="flamethrower.png">
    <p>Flamethrower</p>
  </div>
</a>

</div>

</body>
</html>
