<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Smeargle Perfeito</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
  margin: 0;
  padding: 20px;
  text-align: center;
}

/* ===== TÍTULO ===== */
.title { font-size: 36px; margin-bottom: 5px; }
.subtitle { color: #aaa; margin-bottom: 20px; }

/* ===== BUSCA ===== */
.search {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
#searchInput {
  width: 320px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

/* ===== TIPOS ===== */
.types {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin-bottom: 25px;
}
.type {
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}
.fire { background:#F08030; }
.water { background:#6890F0; }
.steel { background:#B8B8D0; color:#000; }
.all { background:#444; }

/* ===== CARDS ===== */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.card {
  width: 200px;
  background: #222;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform .2s;
}
.card:hover { transform: scale(1.05); }
.card img {
  width: 100%;
  border-radius: 6px;
}

/* ===== PÁGINA ATAQUE ===== */
#attackPage { display: none; }

#atkGif {
  width: 300px;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* ===== VIDEO ===== */
#atkVideo iframe {
  width: 100%;
  max-width: 560px;
  height: 315px;
  border-radius: 10px;
  margin: 15px auto;
  display: block;
}

/* ===== SLOTS M1–M10 ===== */
#atkSlots {
  max-width: 500px;
  margin: 20px auto;
  text-align: left;
}

.slot {
  background: #1b1b1b;
  padding: 6px 10px;
  border-radius: 6px;
  margin-bottom: 6px;
  font-size: 14px;
}

.slot strong {
  color: #f8d030;
}

.back {
  padding: 10px 20px;
  border: none;
  background: #444;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1 class="title">Meu Smeargle Perfeito</h1>
<p class="subtitle">Wiki de ataques Pokémon</p>

<div class="search">
  <input id="searchInput" placeholder="Buscar ataque..." onkeyup="renderCards()">
</div>

<div class="types">
  <button class="type all" onclick="setType('all')">Todos</button>
  <button class="type fire" onclick="setType('fire')">Fire</button>
  <button class="type water" onclick="setType('water')">Water</button>
  <button class="type steel" onclick="setType('steel')">Steel</button>
</div>

<div class="cards" id="cards"></div>

<!-- ===== PÁGINA DO ATAQUE ===== -->
<div id="attackPage">
  <h1 id="atkName"></h1>
  <img id="atkGif">
  <div id="atkVideo"></div>
  <p id="atkDesc"></p>
  <div id="atkSlots"></div>
  <button class="back" onclick="closeAttack()">⬅ Voltar</button>
</div>

 },

 },

    ["Blastoise"]
  ]
 }
];

let currentType = "all";

// ===== RENDER CARDS =====
function renderCards() {
  const cards = document.getElementById("cards");
  const search = searchInput.value.toLowerCase();
  cards.innerHTML = "";

  attacks.forEach((atk, i) => {
    if ((currentType === "all" || atk.type === currentType) &&
        atk.name.toLowerCase().includes(search)) {

      cards.innerHTML += `
        <div class="card" onclick="openAttack(${i})">
          <img src="${atk.gif}">
          <h3>${atk.name}</h3>
        </div>
      `;
    }
  });
}

function setType(type) {
  currentType = type;
  renderCards();
}

// ===== ABRIR ATAQUE =====
function openAttack(i) {
  const atk = attacks[i];

  atkName.innerText = atk.name;
  atkGif.src = atk.gif;
  atkDesc.innerText = atk.description;

  // VIDEO
  atkVideo.innerHTML = "";
  if (atk.video) {
    const id = atk.video.split("v=")[1];
    atkVideo.innerHTML = `
      <iframe
        src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    `;
  }

  // SLOTS M1–M10
  atkSlots.innerHTML = "";
  for (let j = 0; j < 10; j++) {
    const list = atk.slots[j] || [];
    atkSlots.innerHTML += `
      <div class="slot">
        <strong>M${j + 1}:</strong> ${list.length ? list.join(", ") : "—"}
      </div>
    `;
  }

  document.querySelector(".cards").style.display = "none";
  attackPage.style.display = "block";
}

function closeAttack() {
  attackPage.style.display = "none";
  atkVideo.innerHTML = "";
  document.querySelector(".cards").style.display = "flex";
}

renderCards();
</script>

</html>
