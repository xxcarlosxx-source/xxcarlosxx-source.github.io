<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Wiki de Ataques Pokémon</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
}

.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  width: 200px;
  background: #222;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

.card img {
  width: 100%;
}
</style>
</head>

<body>

<h1>Wiki de Ataques</h1>

  <select onchange="filterType(this.value)">
  <option value="all">Todos</option>
  <option value="fire">Fire</option>
  <option value="water">Water</option>
  <option value="steel">Steel</option>
  <option value="dragon">Dragon</option>
  <option value="electric">Electric</option>
  <option value="grass">Grass</option>
  <!-- depois você completa as 16 -->
</select>

  
<div class="card" data-type="steel">
  <img src="anchor-shot.gif">
  <h3>Anchor Shot</h3>
</div>

<div class="card" data-type="fire">
  <img src="fire-blast.gif">
  <h3>Fire Blast</h3>
</div>

<div class="card" data-type="water">
  <img src="surf.gif">
  <h3>Surf</h3>
</div>

<script>
function filterType(type) {
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    if (type === 'all' || card.dataset.type === type) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
