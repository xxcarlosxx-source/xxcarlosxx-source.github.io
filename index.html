<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Smeargle Perfeito</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
  margin: 0;
  padding: 20px;
  text-align: center;
}

/* ===== TÍTULO ===== */
.title { font-size: 36px; margin-bottom: 5px; }
.subtitle { color: #aaa; margin-bottom: 20px; }

/* ===== BUSCA ===== */
.search {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
#searchInput {
  width: 320px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

/* ===== TIPOS ===== */
.types {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin-bottom: 25px;
}
.type {
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}
.fire { background:#F08030; }
.water { background:#6890F0; }
.steel { background:#B8B8D0; color:#000; }
.all { background:#444; }

/* ===== CARDS ===== */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.card {
  width: 200px;
  background: #222;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform .2s;
}
.card:hover { transform: scale(1.05); }
.card img {
  width: 100%;
  border-radius: 6px;
}

/* ===== PÁGINA ATAQUE ===== */
#attackPage { display: none; }
#attackPage img {
  width: 300px;
  border-radius: 10px;
}
#atkSlots {
  text-align: left;
  white-space: pre-line;
  max-width: 500px;
  margin: 15px auto;
}
.back {
  padding: 10px 20px;
  border: none;
  background: #444;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1 class="title">Meu Smeargle Perfeito</h1>
<p class="subtitle">Wiki de ataques Pokémon</p>

<div class="search">
  <input id="searchInput" placeholder="Buscar ataque..." onkeyup="renderCards()">
</div>

<div class="types">
  <button class="type all" onclick="setType('all')">Todos</button>
  <button class="type fire" onclick="setType('fire')">Fire</button>
  <button class="type water" onclick="setType('water')">Water</button>
  <button class="type steel" onclick="setType('steel')">Steel</button>
</div>

<div class="cards" id="cards"></div>

<!-- ===== PÁGINA DO ATAQUE ===== -->
<div id="attackPage">
  <h1 id="atkName"></h1>
  <img id="atkGif">
  <p id="atkDesc"></p>
  <div id="atkSlots"></div>
  <button class="back" onclick="closeAttack()">⬅ Voltar</button>
</div>

<script>
// ===== DADOS DOS ATAQUES =====
const attacks = [
  {
    name: "Anchor Shot",
    type: "steel",
    gif: "anchor-shot.gif",
    description: "Ataque Steel que impede o Pokémon adversário de fugir ou trocar.",
    slots: {
      M1: ["Smeargle", "Dhelmise"],
      M2: ["Metagross"],
      M3: [],
      M4: ["Scizor"],
      M5: [],
      M6: [],
      M7: [],
      M8: [],
      M9: [],
      M10: []
    }
  },
  {
    name: "test",
    type: "fire",
    gif: "fire-blast.gif",
    description: "test.",
    slots: {
      M1: ["test", "test"],
      M2: ["test"],
      M3: [],
      M4: [],
      M5: [],
      M6: [],
      M7: [],
      M8: [],
      M9: [],
      M10: []
    }
  },
  {
    name: "test",
    type: "fire",
    gif: "fire-blast.gif",
    description: "test.",
    slots: {
      M1: ["test", "test"],
      M2: ["test"],
      M3: [],
      M4: [],
      M5: [],
      M6: [],
      M7: [],
      M8: [],
      M9: [],
      M10: []
    }
  },
  {
    name: "test",
    type: "fire",
    gif: "fire-blast.gif",
    description: "test.",
    slots: {
      M1: ["test", "test"],
      M2: ["test"],
      M3: [],
      M4: [],
      M5: [],
      M6: [],
      M7: [],
      M8: [],
      M9: [],
      M10: []
    }
  },
  {
    name: "Surf",
    type: "water",
    gif: "surf.gif",
    description: "Ataque Water que atinge todos os oponentes.",
    slots: {
      M1: ["Lapras"],
      M2: ["Blastoise"],
      M3: [],
      M4: [],
      M5: [],
      M6: [],
      M7: [],
      M8: [],
      M9: [],
      M10: []
    }
  }
];

let currentType = "all";

// ===== RENDER CARDS =====
function renderCards() {
  const cards = document.getElementById("cards");
  const search = searchInput.value.toLowerCase();
  cards.innerHTML = "";

  attacks.forEach((atk, i) => {
    if ((currentType === "all" || atk.type === currentType) &&
        atk.name.toLowerCase().includes(search)) {

      cards.innerHTML += `
        <div class="card" onclick="openAttack(${i})">
          <img src="${atk.gif}">
          <h3>${atk.name}</h3>
        </div>
      `;
    }
  });
}

function setType(type) {
  currentType = type;
  renderCards();
}

// ===== ABRIR ATAQUE =====
function openAttack(i) {
  const atk = attacks[i];

  atkName.innerText = atk.name;
  atkGif.src = atk.gif;
  atkDesc.innerText = atk.description;

  let text = "";

  for (let m = 1; m <= 10; m++) {
    const key = "M" + m;
    const list = atk.slots[key] || [];
    text += `M${m}: ${list.length ? list.join(", ") : "—"}\n`;
  }

  atkSlots.innerText = text;

  document.querySelector(".cards").style.display = "none";
  attackPage.style.display = "block";
}

function closeAttack() {
  attackPage.style.display = "none";
  document.querySelector(".cards").style.display = "flex";
}

renderCards();
</script>

</body>
</html>
